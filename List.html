<!Doctype html>
<html>
    <title>Lists in HTML</title>
    <head>
        <body>
            <p>This is an ordered list</p>
            <ol>
                <li>Cats</li>
                <li>Dogs</li>
                <li>Cows</li>
                <p>This is an unordered list</p>
                <ul>
                <li>Cats</li>
                <li>Dogs</li>
                <li>Cows</li>
                </ul>
            </ol>
        </body>
    </head>
</html>
